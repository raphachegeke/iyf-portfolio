<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="styles/form.css"/>
</head>
<body>

    <form action="" method="post">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter phone number">

            <label>Gender:</label>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Enrollment Details</legend>

            <label for="course">Course of Study:</label>
            <select id="course" name="course" required>
                <option value="">Select Course</option>
                <option value="cs">Computer Science</option>
                <option value="ee">Electrical Engineering</option>
                <option value="ba">Business Administration</option>
                <option value="ma">Mathematics</option>
            </select>

            <label for="year">Year of Study:</label>
            <input type="number" id="year" name="year" min="1" max="4" required>

            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required>

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter any comments"></textarea>

            <label for="file">Upload ID:</label>
            <input type="file" id="file" name="file" accept="image/*,.pdf">
        </fieldset>

        <button type="submit">Register</button>
        <button type="reset">Clear Form</button>
    </form>

</body>
</html>
